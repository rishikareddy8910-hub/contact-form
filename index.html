<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact">
    <h2>Contact Us</h2>

    <form>
        <label>Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Phone</label>
        <input type="tel">

        <label>Subject</label>
        <select>
            <option>General Inquiry</option>
            <option>Support</option>
            <option>Feedback</option>
        </select>

        <label>Message</label>
        <textarea rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
